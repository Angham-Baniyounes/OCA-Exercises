<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
        <div class="title">
            <h1>Create an Account</h1>
        </div>
      <form action="#" method="GET">
        <div class="row">
          <i class="fa fa-user icon"> </i>
          <input class="inputField" type="text" name="name" id="name" placeholder="Name"/>
        </div>
        <div class="row">
            <i class="fa fa-phone icon" style="transform :rotate(90deg);"></i>
            <input class="inputField" type="text" name="phoneNumber" id="phoneNum" placeholder="Phone Number"/>
        </div>
        <div class="row">
          <i class="fa fa-envelope icon"> </i>
          <input class="inputField" type="text" name="email" id="email" placeholder="Email"/>
        </div>
        <div class="row">
          <i class="fa fa-key icon"> </i>
          <input class="inputField" type="password" name="password" id="password" placeholder="Password"/>
        </div>
        <div class="row">
            <input type="checkbox" name="agree" id="agreeTerms">
            I agree to the <a href="#">Terms and Conditions</a> and <a href="#">Privacy Policy</a>
        </div>
        <div class="row">
            <button type="submit" id="newAcoount" disabled="disabled">Create Account</button>
        </div>
      </form>
    </div>
    <script src="https://kit.fontawesome.com/a076d05399.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="script.js"></script>
  </body>
</html>
