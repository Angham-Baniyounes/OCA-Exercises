<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise #2 (1.10)</title>
    <style>
        table {
            border-collapse: separate;
            /* border-spacing: 2px; */
            border-spacing: 15px;
        }
        td {
            padding: 5px;
            border: 2px solid;
            border-radius: 5px;
            box-shadow: 5px 5px 5px grey;
        }
    </style>
</head>

<body>
    <table>
        <caption>
            <h1>Table Styling</h1>
        </caption>
        <tbody class="tableBody">
            <tr>
                <td>Row 1, Col 1</td>
                <td>Row 1, Col 2</td>
                <td>Row 1, Col 3</td>
            </tr>
            <tr>
                <td>Row 3, Col 1</td>
                <td>Row 3, Col 2</td>
                <td>Row 3, Col 3</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
